name: Arsaurum
slug: arsaurum
type: theme
version: 0.1.0
description: The theme for the Ars Aurum site.
# icon: rebel
author:
  name: Jack Szwergold
  email: JackSzwergold@gmail.com
homepage: https://github.com/jack-szwergold/grav-theme-arsaurum
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/jack-szwergold/grav-theme-arsaurum/issues
readme: https://github.com/jack-szwergold/grav-theme-arsaurum/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
